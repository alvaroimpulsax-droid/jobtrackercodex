version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobtracker
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobtracker
      JWT_ACCESS_SECRET: replace_me_access
      JWT_REFRESH_SECRET: replace_me_refresh
      JWT_ACCESS_TTL: 900
      JWT_REFRESH_TTL: 604800
      BOOTSTRAP_SECRET: replace_me_bootstrap
      S3_ENDPOINT: https://<accountid>.r2.cloudflarestorage.com
      S3_REGION: auto
      S3_BUCKET: jobtracker
      S3_ACCESS_KEY: replace_me
      S3_SECRET_KEY: replace_me
      S3_PUBLIC_URL: https://<public-cdn-or-bucket-url>
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
